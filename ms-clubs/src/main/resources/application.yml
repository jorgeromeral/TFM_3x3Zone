spring:
  application:
    name: ms-clubs
  datasource:
    url: jdbc:mysql://mysql:3306/TFM?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:root}
    password: ${MYSQL_ROOT_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  #h2:
  #  console:
  #    enabled: true
  #    path: /h2-console
  #    settings:
  #      web-allow-others: true # Allow access from web


# Configuracion de instancia
server:
  port: 8083

#Configuracion Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: ms-clubs